<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Informations Utilisateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .info-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            margin-top: 20px;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        .info-group {
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
        }
        .back-button {
            background-color: #333333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Vos Informations</h1>

    {{if .ErrorMessage}}
    <div class="error">
        {{.ErrorMessage}}
        <br>
        <a href="/user/form" class="back-button">Remplir le formulaire</a>
    </div>
    {{else}}
    <div class="info-card">
        <div class="info-group">
            <span class="info-label">Nom :</span>
            <span>{{.LastName}}</span>
        </div>
        <div class="info-group">
            <span class="info-label">Prénom :</span>
            <span>{{.FirstName}}</span>
        </div>
        <div class="info-group">
            <div class="info-group">
                <span class="info-label">Âge :</span> {{.Age}}
            </div>
        </div>
        <div class="info-group">
            <span class="info-label">Sexe :</span>
            <span>{{.Gender}}</span>
        </div>
    </div>
    <a href="/user/form" class="back-button">Modifier mes informations</a>
    {{end}}
</form>
<a href="/change" class="back-button">Cliquez ici pour aller dans change</a>
<a href="/home" class="back-button">Cliquez ici pour aller à l'accueil</a>
</body>
</html>
